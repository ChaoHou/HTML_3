<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Netball Info(2008-2013)</title>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <style>
        body {
            margin : 0;
            padding : 0;
            border : 0;
        }
        text {
            pointer-events: none;
            cursor: pointer;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .axis {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        #pool:hover {
            fill: GoldenRod;
        }
    </style>
</head>
<body>
    <script src="script/Renderer.js"></script>
    <script src="script/DataProcessor.js"></script>
    <script>
    //static data
    var height = 800, width = 1200, poolHeight = 60,
        nodeHeight = 26, textHeight = 12, charWidth = 8,
        offsetTop = 80, offsetLeft = offsetRight = 50,
        widthLimit = width - offsetLeft - offsetRight,
        nodeGap = 8, groupGap = 40,
        titleOffset = 10, titleHeight = 24;

    load(function (error, results) {
        var data = processData(results);

        render(data[0], data[1]);
    })

    </script>

</body>
</html>
